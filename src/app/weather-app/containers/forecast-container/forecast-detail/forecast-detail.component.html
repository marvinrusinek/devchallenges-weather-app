<section class="forecast-data light-bg" *ngIf="weather">
  <div class="forecast-container">
    <div class="date">{{ weather.applicable_date | date: 'E, d MMM' }}</div>

    <app-weather-icon class="forecast-data-icon" [state]="weather.weather_state_name"></app-weather-icon>

    <div class="forecast-data-temperature">
      <span class="max-temp">{{ weather.max_temp | temperature: tempUnit }} &deg;{{ tempUnit }}</span>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <span class="min-temp">{{ weather.min_temp | temperature: tempUnit }} &deg;{{ tempUnit }}</span>
    </div>
  </div>
</section>
